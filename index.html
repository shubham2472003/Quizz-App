<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <section class="main">
      <div class="container" id="quizContainer">
        <div class="col">
          <h3 id="questionBox">Question comes here</h3>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="first" value="a" />
          <label for="first">Option A</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="second" value="b" />
          <label for="second">Option B</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="third" value="c" />
          <label for="third">Option C</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="fourth" value="d" />
          <label for="fourth">Option D</label>
        </div>
        <button id="submit">Submit</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
